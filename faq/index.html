    document.toonsquid_content = `<details class=\"card card-padding\">
  <summary class=\"noselect\">Does ToonSquid require a subscription?</summary>
  <p>No. </p>
<p>A single one-time purchase at a very affordable price will get you ToonSquid with all of its features. Once you have bought ToonSquid, all future updates are free.</p>
<p>There are no hidden fees, no subscriptions, no features locked behind in-app purchases and no ads.</p>

</details><details class=\"card card-padding\">
  <summary class=\"noselect\">How much does ToonSquid cost?</summary>
  <p>Simply click the &quot;Download&quot; link at the top of this page. This will take you to ToonSquid&#39;s App Store page, where you can see the current price of ToonSquid in your region and your currency.</p>

</details><details class=\"card card-padding\">
  <summary class=\"noselect\">Can I sell artwork that I create with ToonSquid?</summary>
  <p>Yes!</p>
<p>Once you purchase ToonSquid, all of the art that you create with it completely belongs to you. (Given that you own the rights to all of the assets such as images, audio clips and videos that you use in your art, of course.)</p>

</details><details class=\"card card-padding\">
  <summary class=\"noselect\">Can I sell custom brushes that I create with ToonSquid?</summary>
  <p>Yes!</p>
<p>When you create your own beautiful custom brushes in ToonSquid, you can export them as individual files, share them with others and also sell them. All revenue from the sale of those brushes belongs to you.</p>
<p>Such brushes may also use the default brush textures that come with ToonSquid.</p>
<p>However, you may not sell those default brush texture images separately from the brush that they are used by.</p>

</details><details class=\"card card-padding\">
  <summary class=\"noselect\">I created art with ToonSquid. Would you like to see it?</summary>
  <p>Yes, please! We would love to see the drawings and animations that you make with ToonSquid!</p>
<p>If you would like to share your work on social media, you can tag our <a href="https://twitter.com/toonsquid">Twitter</a> and <a href="https://instagram.com/toonsquidart">Instagram</a> accounts or use the hashtags #madewithtoonsquid and #toonsquid.</p>

</details><details class=\"card card-padding\">
  <summary class=\"noselect\">Does ToonSquid require an internet connection?</summary>
  <p>No.</p>
<p>You can use all ToonSquid features completely offline and your ToonSquid projects are all stored locally on your device.</p>

</details><details class=\"card card-padding\">
  <summary class=\"noselect\">I have an idea for a new feature.</summary>
  <p>Please share all of your feature ideas! You can create a new <a href="https://github.com/keiwando/toonsquid/discussions">discussion thread</a> or comment on an existing one, where you can discuss the idea with other members of the community. You can also contact us directly with your idea at <a href="mailto:toonsquid@gmail.com">toonsquid@gmail.com</a>.</p>
<p>Of course, not all requested features are guaranteed to be implemented.</p>

</details><details class=\"card card-padding\">
  <summary class=\"noselect\">Are there forums to discuss ToonSquid?</summary>
  <p>Yes, <a href="https://github.com/keiwando/toonsquid/discussions">ToonSquid Discussions</a> is a public forum where you can have conversations and ask questions about ToonSquid. Simply click on the &quot;Discussions&quot; link at the top of this page.</p>
<p>This forum is hosted on <a href="https://github.com">GitHub</a> and requires you to create a GitHub account if you want to post to the forum. You can read all existing discussion threads without creating an account.</p>
<p>GitHub is a very large platform owned by Microsoft that is trusted by millions of developers (including the developer of ToonSquid). Please refer to <a href="https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement">GitHub&#39;s privacy policy</a> before creating an account. The developer of ToonSquid will have no insight into or control over the personal data associated with your GitHub account.</p>

</details><details class=\"card card-padding\">
  <summary class=\"noselect\">I have more questions about ToonSquid.</summary>
  <p>You can search existing <a href="https://github.com/keiwando/toonsquid/discussions">discussions</a> to see if other users of ToonSquid have already asked and answered your questions. If not, you can create a new discussion where you will get help from the community or the developer.</p>
<p>You can also contact the developer directly at <a href="mailto:toonsquid@gmail.com">toonsquid@gmail.com</a>.</p>

</details><details class=\"card card-padding\">
  <summary class=\"noselect\">Who makes ToonSquid?</summary>
  <p>ToonSquid is entirely made by one person, Keiwan Donyagard.</p>
<p>You can find me on <a href="https://twitter.com/keiwando">Twitter</a> or take a look at my other projects on <a href="https://keiwando.com">my website</a>.</p>

</details>`;
