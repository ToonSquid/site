<h1>Transform Tool</h1><p>The transform tool is used to edit both layer transforms and transform layer contents directly on the canvas. It also allows layers to be selected by simply tapping them on the canvas.</p>
<p><img src="/assets/images/hb/transform/editing.jpg" alt="Transform editing interface"></p>
<h2 id="editing" class="heading-with-anchor">Transform Editing <!-- anchor: editing --><a href="#editing" class="heading-with-anchor-anchor">#</a></h2><p>When a transformable layer is selected, the transform tool shows various handles on the canvas that can be used to edit the layer&#39;s transform.</p>
<h3 id="move" class="heading-with-anchor">Move <!-- anchor: move --><a href="#move" class="heading-with-anchor-anchor">#</a></h3><p>Drag the layer to change its <a href="/handbook/transform/transform_properties#position">position</a>.</p>
<h3 id="rotate" class="heading-with-anchor">Rotate <!-- anchor: rotate --><a href="#rotate" class="heading-with-anchor-anchor">#</a></h3><p>Drag the rotation handle to rotate the layer. Rotate the layer multiple full revolutions to increase the <a href="/handbook/transform/transform_properties#rotation">rotation</a> value beyond 360° and -360°.</p>
<p>The rotation handle is placed at the bottom of the layer if the <a href="/handbook/transform/transform_properties#pivot">pivot</a> is in the center, but it might also be on a different corner if you have manually adjusted the pivot.</p>
<h3 id="scale" class="heading-with-anchor">Scale <!-- anchor: scale --><a href="#scale" class="heading-with-anchor-anchor">#</a></h3><p>Use the scale handles around the edges of the layer to edit the layer&#39;s <a href="/handbook/transform/transform_properties#scale">scale</a>.</p>
<h3 id="pivot" class="heading-with-anchor">Pivot <!-- anchor: pivot --><a href="#pivot" class="heading-with-anchor-anchor">#</a></h3><p>The pivot is automatically placed in the center of your layers by default, but you can also change its position manually as described <a href="/handbook/transform/transform_properties#editing-pivot">here</a></p>
<h2 id="tool-options" class="heading-with-anchor">Tool Options <!-- anchor: tool-options --><a href="#tool-options" class="heading-with-anchor-anchor">#</a></h2><p>The available <a href="/handbook/interface/editor#tool-options">options</a> in the transform tool depend on the type of the selected layer. </p>
<p><img src="/assets/images/hb/transform/tool_options.jpg" alt="Transform tool options"></p>
<h3 id="snapping" class="heading-with-anchor">Snapping <!-- anchor: snapping --><a href="#snapping" class="heading-with-anchor-anchor">#</a></h3><p>Whether the layer should snap its position and its edges to other layers while being edited with the transform tool. This can help with centering and aligning layers to each other.</p>
<h3 id="scaling-mode" class="heading-with-anchor">Scaling Mode <!-- anchor: scaling-mode --><a href="#scaling-mode" class="heading-with-anchor-anchor">#</a></h3><p>How the layer should be scaled when one of the <a href="/handbook/transform/transform_tool#scale">scale handles</a> is dragged. </p>
<h4 id="uniform-scaling" class="heading-with-anchor">Uniform <!-- anchor: uniform-scaling --><a href="#uniform-scaling" class="heading-with-anchor-anchor">#</a></h4><p>The layer will be scaled evenly in the horizontal and vertical directions and therefore keep its current aspect ratio.</p>
<h4 id="freeform-scaling" class="heading-with-anchor">Freeform <!-- anchor: freeform-scaling --><a href="#freeform-scaling" class="heading-with-anchor-anchor">#</a></h4><p>The horizontal and vertical scale of the layer can be edited separately.</p>
<h3 id="flip" class="heading-with-anchor">Flip <!-- anchor: flip --><a href="#flip" class="heading-with-anchor-anchor">#</a></h3><p>Use the flip horizontally button (on the left) and the flip vertically button (on the right) to flip the layer around its pivot.</p>
<h3 id="edit-pixels" class="heading-with-anchor">Edit pixels (Pixel Layer) <!-- anchor: edit-pixels --><a href="#edit-pixels" class="heading-with-anchor-anchor">#</a></h3><p>If enabled, the transform tool will move, rotate and scale the pixel layer contents (the pixels) instead of the layer&#39;s transform property. Moving the layer contents outside the limits of the <a href="/handbook/layers/pixel_layer">layer region</a> (as defined by resolution) will cause them to be clipped when the tool is exited.</p>
<p>This option is disabled by default.</p>
<h3 id="resizing-filter" class="heading-with-anchor">Resizing Filter (Pixel Layer) <!-- anchor: resizing-filter --><a href="#resizing-filter" class="heading-with-anchor-anchor">#</a></h3><p>Defines how to filter (resample) the pixels of a pixel layer when they are scaled. This option is only available if <code>Edit pixels</code> is enabled.</p>
<h4>Nearest <!-- anchor: nearest-filt er --></h4><p>Uses nearest neighbor interpolation. This filter keeps hard pixel edges, so the layer contents appear &quot;pixelated&quot; when upscaled.</p>
<h4 id="bilinear-filter" class="heading-with-anchor">Bilinear <!-- anchor: bilinear-filter --><a href="#bilinear-filter" class="heading-with-anchor-anchor">#</a></h4><p>Uses bilinear interpolation. This causes previously sharp edges to be blurry when they are upscaled.</p>
<h3 id="edit-path" class="heading-with-anchor">Edit path (Vector Layer, Path Layer) <!-- anchor: edit-path --><a href="#edit-path" class="heading-with-anchor-anchor">#</a></h3><p>If enabled, the transform tool will move, rotate and scale the path control points instead of the layer&#39;s transform property.</p>
<h2 id="groups" class="heading-with-anchor">Groups <!-- anchor: groups --><a href="#groups" class="heading-with-anchor-anchor">#</a></h2><p>Selecting a group in the transform tool will edit the transform of all layers inside of the group since groups don&#39;t have a transform property themselves.</p>
<p>If you instead want to animate the transform of multiple layers at once, use a <a href="/handbook/transform/transform_layer">transform layer</a>.</p>
