<h1>Text Layer</h1><p>Text layers are used to add text to an animation. Refer to the <a href="/handbook/text/text_editing">text editing</a> page to learn how you can <a href="/handbook/text/text_editing#add-text-layer">add a text layer</a> and edit it on the canvas using the text tool.</p>
<p>The text layer provides many properties that you can use to customize the appearance of your text.</p>
<p><img src="/assets/images/hb/text/properties.jpg" alt="Text properties"></p>
<h2 id="font" class="heading-with-anchor">Font <!-- anchor: font --><a href="#font" class="heading-with-anchor-anchor">#</a></h2><h3 id="typeface" class="heading-with-anchor">Typeface <!-- anchor: typeface --><a href="#typeface" class="heading-with-anchor-anchor">#</a></h3><p>The typeface (or design family) of the font to be used by the layer. This is commonly loosely referred to as the &quot;font&quot;, even though not technically correct.</p>
<p>You can choose the typeface from any font that is installed on the iPad or <a href="/handbook/text/fonts">imported</a> into ToonSquid.</p>
<h3 id="font-weight" class="heading-with-anchor">Weight <!-- anchor: font-weight --><a href="#font-weight" class="heading-with-anchor-anchor">#</a></h3><p>The font weight defines how bold or light the text should be. </p>
<p>The available options depend on which fonts are installed for the selected typeface. These are all options in increasing order:</p>
<ul>
<li>Thin</li>
<li>Extra Light</li>
<li>Light</li>
<li>Normal</li>
<li>Medium</li>
<li>Semi Bold</li>
<li>Bold</li>
<li>Extra Bold</li>
<li>Heavy</li>
</ul>
<h3 id="font-style" class="heading-with-anchor">Style <!-- anchor: font-style --><a href="#font-style" class="heading-with-anchor-anchor">#</a></h3><p>Whether the text should be italic or not. </p>
<p>The available options depend on which fonts are installed for the selected typeface. </p>
<h3 id="font-size" class="heading-with-anchor">Font Size <!-- anchor: font-size --><a href="#font-size" class="heading-with-anchor-anchor">#</a></h3><p>The font size in pixels (in the <a href="/handbook/transform/hierarchy#coordinates">local coordinate system of the text</a>).</p>
<h2 id="style" class="heading-with-anchor">Style <!-- anchor: style --><a href="#style" class="heading-with-anchor-anchor">#</a></h2><h3 id="color" class="heading-with-anchor">Color <!-- anchor: color --><a href="#color" class="heading-with-anchor-anchor">#</a></h3><p>The text color. This property only supports solid colors and no gradients.</p>
<h3 id="stroke-color" class="heading-with-anchor">Stroke Color <!-- anchor: stroke-color --><a href="#stroke-color" class="heading-with-anchor-anchor">#</a></h3><p>The color of the stroke along the edges of each glyph. This is only relevant if <code>Stroke Width</code> is greater than 0 so that a stroke is shown at all.</p>
<h3 id="stroke-width" class="heading-with-anchor">Stroke Width <!-- anchor: stroke-width --><a href="#stroke-width" class="heading-with-anchor-anchor">#</a></h3><p>The width of the stroke as a percentage of the font size.</p>
<h2 id="layout" class="heading-with-anchor">Layout <!-- anchor: layout --><a href="#layout" class="heading-with-anchor-anchor">#</a></h2><h3 id="horizontal-alignment" class="heading-with-anchor">Text Alignment <!-- anchor: horizontal-alignment --><a href="#horizontal-alignment" class="heading-with-anchor-anchor">#</a></h3><p>The horizontal alignment of the text within the layer. Available options are</p>
<ul>
<li>Left</li>
<li>Center</li>
<li>Right</li>
</ul>
<h3 id="line-spacing" class="heading-with-anchor">Line Spacing <!-- anchor: line-spacing --><a href="#line-spacing" class="heading-with-anchor-anchor">#</a></h3><p>The distance of the baselines of each line of text from each other as a percentage of the default line-height for the chosen font.</p>
<h3 id="letter-spacing" class="heading-with-anchor">Letter Spacing <!-- anchor: letter-spacing --><a href="#letter-spacing" class="heading-with-anchor-anchor">#</a></h3><p>The additional amount of spacing between the glyphs as a percentage of the font size.</p>
<h2 id="trim" class="heading-with-anchor">Trim <!-- anchor: trim --><a href="#trim" class="heading-with-anchor-anchor">#</a></h2><p>The percentage of the characters in the text that should be shown.</p>
<p>The trim can be animated. You can use this, for example, to make text appear or disappear letter by letter over time very easily. </p>
<p>Note that text can only be <a href="/handbook/text/text_editing">edited</a> on <a href="/handbook/keyframes/keyframes">keyframes</a> where this value is 100% (i.e. where all the text is visible).</p>
