<h1>Inspector</h1><p>The inspector is where you can find all properties of the currently selected layer. Open it with the <a href="/handbook/interface/editor#interface">inspector button</a> in the sidebar on the right.</p>
<p><img src="/assets/images/hb/layers/inspector.jpg" alt="Inspector"></p>
<h2 id="tabs" class="heading-with-anchor">Layer Type Selection <!-- anchor: tabs --><a href="#tabs" class="heading-with-anchor-anchor">#</a></h2><p>Select the tab based on whether you want to edit the properties of the selected <a href="/handbook/layers/animation">animation layer</a> or the selected <a href="/handbook/layers/drawings">drawing layer</a>.</p>
<h2 id="properties" class="heading-with-anchor">Common Layer Properties <!-- anchor: properties --><a href="#properties" class="heading-with-anchor-anchor">#</a></h2><p>The following properties are available on most layers. Layer properties that are specific to a certain layer type are covered on the handbook page of that respective layer type.</p>
<h3 id="blending" class="heading-with-anchor">Blending <!-- anchor: blending --><a href="#blending" class="heading-with-anchor-anchor">#</a></h3><p>Options for how the layer contents should be combined with the contents of the layers below it when the animation is rendered.</p>
<h4 id="opacity" class="heading-with-anchor">Opacity <!-- anchor: opacity --><a href="#opacity" class="heading-with-anchor-anchor">#</a></h4><p>Controls the opacity with which the layer is blended onto the layers below. Lower the opacity value to make the layer more transparent.</p>
<blockquote>
<h4 id="tip-slider-value-input" class="heading-with-anchor">Tip <!-- anchor: tip-slider-value-input --><a href="#tip-slider-value-input" class="heading-with-anchor-anchor">#</a></h4><p>Tap the number value of a slider to input a new value with your keyboard instead of having to drag the slider to the correct position.</p>
</blockquote>
<h4 id="blend-mode" class="heading-with-anchor">Blend Mode <!-- anchor: blend-mode --><a href="#blend-mode" class="heading-with-anchor-anchor">#</a></h4><p>The <a href="/handbook/layers/blend_modes">blend mode</a> using which this layer should be combined with the layers below. </p>
<h3 id="transform" class="heading-with-anchor">Transform <!-- anchor: transform --><a href="#transform" class="heading-with-anchor-anchor">#</a></h3><p>All visual layers have <a href="/handbook/transform/transform_properties">transform properties</a>, which can be used to change the position, rotation and scale of that layer. These properties can also be animated over time using <a href="/handbook/keyframes/keyframes">keyframes</a>.</p>
<h2 id="keyframing" class="heading-with-anchor">Keyframing <!-- anchor: keyframing --><a href="#keyframing" class="heading-with-anchor-anchor">#</a></h2><p>The inspector shows property values at the most recent keyframe. </p>
<p>Changing values in the inspector when a property has more than one keyframe will automatically insert more keyframes if necessary. You can find more info on keyframes in the <a href="/handbook/keyframes/overview">keyframes chapter</a>.</p>
