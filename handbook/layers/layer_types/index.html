hb.animation":"Animation Layer","hb.drawings":"Drawings","hb.layer_types":"Layer Types","hb.inspector":"Inspector","hb.pixel_layer":"Pixel Layer","hb.group":"Group Layer","hb.background":"Background Layer","hb.camera":"Camera","hb.audio":"Audio","hb.video":"Video","hb.onion_skin":"Onion Skinning","hb.masking":"Masking","hb.layer_list":"Layer List","hb.blend_modes":"Blend Modes","hb.keyframes":"Keyframes","hb.easing_curves":"Easing Curves","hb.brushes":"Brushes","hb.brush_tool":"Brush Tool","hb.vector":"Vector Brushes","hb.brush_editor":"Brush Editor","hb.brush_settings":"Brush Settings","hb.brush_textures":"Brush Textures","hb.brush_import":"Import and Export","hb.transform":"Transform","hb.transform_properties":"Transform Properties","hb.transform_tool":"Transform Tool","hb.transform_layer":"Transform Layer","hb.motion_path":"Motion Path","hb.hierarchy":"Hierarchy","hb.text":"Text","hb.text_layer":"Text Layer","hb.text_editing":"Text Editing","hb.fonts":"Fonts","hb.path":"Path","hb.path_layer":"Path Layer","hb.path_tool":"Path Tool","hb.shape_library":"Shape Library","hb.morphing":"Morphing","hb.symbols":"Symbols","hb.animation_clips":"Animation Clips","hb.symbol_layer":"Symbol Layer","hb.create_symbol":"Create Symbols","hb.selection":"Selection","hb.selection_tool":"Selection Tool","hb.colors":"Colors","hb.color_picker":"Color Picker","hb.pipette":"Pipette","hb.fill_tool":"Fill Tool","hb.color_palettes":"Color Palettes","hb.gradients":"Gradients","hb.color_spaces":"Color Spaces","hb.export":"Export","hb.gif":"GIF","hb.image":"Image","hb.image_sequence":"Image Sequence","hb.project":"Project","hb.settings":"Settings","hb.general":"General","hb.project_info":"Project Info"};
    document.toonsquid_content = `<h4><a href="/handbook/layers/overview">Layers</a></h4><!--- tags: layers, types, drawing layers -->

<h1>Layer Types</h1><h2 id="layers-in-timeline" class="heading-with-anchor">Layers in the Timeline <!-- anchor: layers-in-timeline --><a href="#layers-in-timeline" class="heading-with-anchor-anchor">#</a></h2><h3 id="animation" class="heading-with-anchor"><a href="/handbook/layers/animation">Animation Layer</a> <!-- anchor: animation --><a href="#animation" class="heading-with-anchor-anchor">#</a></h3><p>Contains drawings with the visual contents of your animation.</p>
<h3 id="background" class="heading-with-anchor"><a href="/handbook/layers/background">Background Layer</a> <!-- anchor: background --><a href="#background" class="heading-with-anchor-anchor">#</a></h3><p>Adds a solid background color to the animation.</p>
<h3 id="audio" class="heading-with-anchor"><a href="/handbook/layers/audio">Audio Layer</a> <!-- anchor: audio --><a href="#audio" class="heading-with-anchor-anchor">#</a></h3><p>Allows you to add audio clips to the timeline.</p>
<h3 id="video" class="heading-with-anchor"><a href="/handbook/layers/video">Video Layer</a> <!-- anchor: video --><a href="#video" class="heading-with-anchor-anchor">#</a></h3><p>Allows you to add videos to the timeline. You usually don&#39;t interact with these directly but via a <a href="/handbook/symbols/symbol_layer">symbol</a> in an animation layer instead.</p>
<h3 id="transform" class="heading-with-anchor"><a href="/handbook/transform/transform_layer">Transform Layer</a> <!-- anchor: transform --><a href="#transform" class="heading-with-anchor-anchor">#</a></h3><p>Can be used to apply the same animated transformation to multiple layers at once by adding a new coordinate system to the transform hierarchy.</p>
<h3 id="camera" class="heading-with-anchor"><a href="/handbook/layers/camera">Camera Layer</a> <!-- anchor: camera --><a href="#camera" class="heading-with-anchor-anchor">#</a></h3><p>Defines the visible region of the animation during export and can be moved around like any other layer.</p>
<h2 id="group" class="heading-with-anchor"><a href="/handbook/layers/group">Group Layer</a> <!-- anchor: group --><a href="#group" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/types_group.jpg" alt="Group layer icon"></p>
<p>Group layers are mainly used for organizational purposes, to collapse multiple layers in the <a href="/handbook/layers/layer_list">layer list</a>. However, they also provide blending options which turn the layer into a pre-composite group.</p>
<p>Group layers can be placed both in the timeline and inside of drawings.</p>
<h2 id="drawing-layers" class="heading-with-anchor">Drawing Layers <!-- anchor: drawing-layers --><a href="#drawing-layers" class="heading-with-anchor-anchor">#</a></h2><p>Drawing layers cannot be placed directly in the timeline but must always be added inside a drawing.</p>
<h3 id="pixel" class="heading-with-anchor"><a href="/handbook/layers/pixel_layer">Pixel Layer</a> <!-- anchor: pixel --><a href="#pixel" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/layers/types_pixel.jpg" alt="Pixel layer icon"></p>
<p>The drawing destination for <a href="/handbook/brushes/brush_tool">pixel brushes</a>. These layers store their contents as a raster-image.</p>
<h3 id="vector" class="heading-with-anchor"><a href="/handbook/brushes/vector">Vector Layer</a> <!-- anchor: vector --><a href="#vector" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/layers/types_vector.jpg" alt="Vector layer icon"></p>
<p>Vector layers store vector brush strokes. As opposed to <a href="/handbook/layers/pixel_layer">pixel layers</a> these layers do not have a resolution limit.</p>
<h3 id="text" class="heading-with-anchor"><a href="/handbook/text/text_layer">Text Layer</a> <!-- anchor: text --><a href="#text" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/layers/types_text.jpg" alt="Text layer icon"></p>
<p>Text layers are used to add text to your animation.</p>
<h3 id="path" class="heading-with-anchor"><a href="/handbook/path/path_layer">Path Layer</a> <!-- anchor: path --><a href="#path" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/layers/types_path.jpg" alt="Path layer icon"></p>
<p>Path layers are used to add vector shapes to your animation. Each path layer can contain exactly one shape.</p>
<h3 id="symbol" class="heading-with-anchor"><a href="/handbook/symbols/symbol_layer">Symbol Layer</a> <!-- anchor: symbol --><a href="#symbol" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/layers/types_symbol.jpg" alt="Symbol layer icon"></p>
<p>Symbol layers are used to add other animation clips to a timeline. Referencing a different clip through a symbol layer allows you to reuse your animations efficiently.</p>
`;
