hb.animation":"Animation Layer","hb.drawings":"Drawings","hb.layer_types":"Layer Types","hb.inspector":"Inspector","hb.pixel_layer":"Pixel Layer","hb.group":"Group Layer","hb.background":"Background Layer","hb.camera":"Camera","hb.audio":"Audio","hb.video":"Video","hb.onion_skin":"Onion Skinning","hb.masking":"Masking","hb.layer_list":"Layer List","hb.blend_modes":"Blend Modes","hb.keyframes":"Keyframes","hb.easing_curves":"Easing Curves","hb.brushes":"Brushes","hb.brush_tool":"Brush Tool","hb.vector":"Vector Brushes","hb.brush_editor":"Brush Editor","hb.brush_settings":"Brush Settings","hb.brush_textures":"Brush Textures","hb.brush_import":"Import and Export","hb.transform":"Transform","hb.transform_properties":"Transform Properties","hb.transform_tool":"Transform Tool","hb.transform_layer":"Transform Layer","hb.motion_path":"Motion Path","hb.hierarchy":"Hierarchy","hb.text":"Text","hb.text_layer":"Text Layer","hb.text_editing":"Text Editing","hb.fonts":"Fonts","hb.path":"Path","hb.path_layer":"Path Layer","hb.path_tool":"Path Tool","hb.shape_library":"Shape Library","hb.morphing":"Morphing","hb.symbols":"Symbols","hb.animation_clips":"Animation Clips","hb.symbol_layer":"Symbol Layer","hb.create_symbol":"Create Symbols","hb.selection":"Selection","hb.selection_tool":"Selection Tool","hb.colors":"Colors","hb.color_picker":"Color Picker","hb.pipette":"Pipette","hb.fill_tool":"Fill Tool","hb.color_palettes":"Color Palettes","hb.gradients":"Gradients","hb.color_spaces":"Color Spaces","hb.export":"Export","hb.gif":"GIF","hb.image":"Image","hb.image_sequence":"Image Sequence","hb.project":"Project","hb.settings":"Settings","hb.general":"General","hb.project_info":"Project Info"};
    document.toonsquid_content = `<h4><a href="/handbook/layers/overview">Layers</a></h4><!-- tags: blending, compositing, mixing, colors, alpha, porter-duff, source, destination, source-over -->

<h1>Blend Modes</h1><p>A blend mode defines how two colors should be blended to create a new resulting color. </p>
<p>Every visual layer in ToonSquid has a blend mode which controls how each pixel of that layer should be blended with the layers below. Brushes also have a blend mode which defines how the brush stroke should be blended with the existing surface.</p>
<h2 id="definitions" class="heading-with-anchor">Definitions <!-- anchor: definitions --><a href="#definitions" class="heading-with-anchor-anchor">#</a></h2><p>In the explanations of every blend mode, we use the following vocabulary:</p>
<p>When blending color A onto color B, we refer to A as the &quot;<strong>top color</strong>&quot; and B as the &quot;<strong>bottom color</strong>&quot;. The result of the blending operation is called the &quot;<strong>result color</strong>&quot;.</p>
<p>The red, green and blue components of a color are known as &quot;<strong>channels</strong>&quot;.</p>
<h2 id="normal" class="heading-with-anchor">Normal <!-- anchor: normal --><a href="#normal" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_normal.jpg" alt="Normal blend mode"></p>
<p>This is the most common default blend mode of layers. The top color is mixed over the bottom color based on their transparency. If the top color is fully opaque, it simply replaces the bottom color.</p>
<h2 id="passthrough" class="heading-with-anchor">Pass Through <!-- anchor: passthrough --><a href="#passthrough" class="heading-with-anchor-anchor">#</a></h2><p>This is a special blend mode that does not blend any colors itself. It is the default blend mode of the <a href="/handbook/symbols/symbol_layer">symbol layer</a>, <a href="/handbook/layers/group">group layer</a> and <a href="/handbook/layers/animation">animation layer</a>, i.e. all layers that themselves contain other layers.</p>
<p>It causes the blending to behave as if the layer with the Pass Through blend mode was simply replaced by all the layers inside of it, i.e. the layer should not perform any blending itself.</p>
<p>If the layer is forced to blend its contents - for example, due to an opacity of less than 100% - this behaves the same as the <code>Normal</code> blend mode.</p>
<h2 id="darken" class="heading-with-anchor">Darken <!-- anchor: darken --><a href="#darken" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_darken.jpg" alt="Darken blend mode"></p>
<p>The result color uses the darkest channels of the top and the bottom color.</p>
<h2 id="multiply" class="heading-with-anchor">Multiply <!-- anchor: multiply --><a href="#multiply" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_multiply.jpg" alt="Multiply blend mode"></p>
<p>Multiplies the channels of the top color with the channels of the bottom color. The result is never brighter than either the top or the bottom color. When one of the colors is white, the result will be the other color. In all other cases, the result is darker than both initial colors. When either of the colors is black, the result is also black.</p>
<h2 id="color-burn" class="heading-with-anchor">Color Burn <!-- anchor: color-burn --><a href="#color-burn" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_color_burn.jpg" alt="Color Burn blend mode"></p>
<p>Darkens the bottom color channels to increase the contrast to the top color and then blends the top color on top.</p>
<h2 id="linear-burn" class="heading-with-anchor">Linear Burn <!-- anchor: linear-burn --><a href="#linear-burn" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_linear_burn.jpg" alt="Linear Burn blend mode"></p>
<p>Darkens the bottom color channels based on the top color by reducing their brightness. The result is less saturated than with <code>Color Burn</code>.</p>
<h2 id="darker-color" class="heading-with-anchor">Darker Color <!-- anchor: darker-color --><a href="#darker-color" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_darker_color.jpg" alt="Darker color blend mode"></p>
<p>The result color is either the top color or the bottom color, depending on which one is darker. (The difference to the <code>Darken</code> blend mode is that <code>Darken</code> picks the darker value of each channel whereas <code>Darker Color</code> only cares about which color is darker overall).</p>
<h2 id="lighten" class="heading-with-anchor">Lighten <!-- anchor: lighten --><a href="#lighten" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_lighten.jpg" alt="Lighten blend mode"></p>
<p>The result color uses the lighter channels of the top and the bottom color.</p>
<h2 id="screen" class="heading-with-anchor">Screen <!-- anchor: screen --><a href="#screen" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_screen.jpg" alt="Screen blend mode"></p>
<p>This is the inverse of the <code>Multiply</code> blend mode. It multiplies the inverse channel values of the top and bottom colors. The result is never darker than either the top or the bottom color. When one of the colors is black, the result will be the other color. When either of the colors is white, the result is also white.</p>
<h2 id="color-dodge" class="heading-with-anchor">Color Dodge <!-- anchor: color-dodge --><a href="#color-dodge" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_color_dodge.jpg" alt="Color dodge blend mode"></p>
<p>Lightens the bottom color channels to decrease the contrast to the top color and then blends the top color on top.</p>
<h2 id="add" class="heading-with-anchor">Add <!-- anchor: add --><a href="#add" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_add.jpg" alt="Add blend mode"></p>
<p>Lightens the bottom color channels based on the top color by increasing their brightness and then blends the top color on top.</p>
<h2 id="lighter-color" class="heading-with-anchor">Lighter Color <!-- anchor: lighter-color --><a href="#lighter-color" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_lighter_color.jpg" alt="Lighter Color blend mode"></p>
<p>The result color is either the top color or the bottom color, depending on which one is lighter. (The difference to the <code>Lighten</code> blend mode is that <code>Lighten</code> picks the lighter value of each channel whereas <code>Lighter Color</code> only cares about which color is lighter overall).</p>
<h2 id="overlay" class="heading-with-anchor">Overlay <!-- anchor: overlay --><a href="#overlay" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_overlay.jpg" alt="Overlay blend mode"></p>
<p>The <code>Overlay</code> blend mode performs <code>Multiply</code> blending at half strength if the bottom channel is darker than 50% gray and <code>Screen</code> blending at half strength if the bottom channel is lighter than 50% gray.</p>
<h2 id="soft-light" class="heading-with-anchor">Soft Light <!-- anchor: soft-light --><a href="#soft-light" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_soft_light.jpg" alt="Soft light blend mode"></p>
<p>This mode darkens the colors if the top color is darker than 50% gray and lightens the colors if the top color is lighter than 50% gray.</p>
<h2 id="hard-light" class="heading-with-anchor">Hard Light <!-- anchor: hard-light --><a href="#hard-light" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_hard_light.jpg" alt="Hard light blend mode"></p>
<p>Similar to <code>Overlay</code>, but uses the colors of the top layer instead to determine whether to multiply or to screen the colors.</p>
<h2 id="vivid-light" class="heading-with-anchor">Vivid Light <!-- anchor: vivid-light --><a href="#vivid-light" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_vivid_light.jpg" alt="Vivid light blend mode"></p>
<p>Increases or decreases the contrast depending on if the top color is darker or lighter than 50% gray.</p>
<h2 id="linear-light" class="heading-with-anchor">Linear Light <!-- anchor: linear-light --><a href="#linear-light" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_linear_light.jpg" alt="Linear light blend mode"></p>
<p>Increases or decreases the brightness depending on if the top color is lighter or darker than 50% gray.</p>
<h2 id="pin-light" class="heading-with-anchor">Pin Light <!-- anchor: pin-light --><a href="#pin-light" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_pin_light.jpg" alt="Pin light blend mode"></p>
<p>Performs the <code>Darken</code> blend mode if the top color is darker than 50% gray and performs the <code>Lighten</code> blend mode if the top color is lighter than 50% gray. </p>
<h2 id="hard-mix" class="heading-with-anchor">Hard Mix <!-- anchor: hard-mix --><a href="#hard-mix" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_hard_mix.jpg" alt="Hard mix blend mode"></p>
<p>Adds the channels of the top and bottom colors together. If the resulting value in a channel is 100%, this channel is set to 100% in the result color. Otherwise, it is set to 0%. </p>
<p>Therefore, the result color is always either, red, green, blue, black or white.</p>
<h2 id="difference" class="heading-with-anchor">Difference <!-- anchor: difference --><a href="#difference" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_difference.jpg" alt="Difference blend mode"></p>
<p>Subtracts the channel with the smaller value from the channel with the larger value for each of the three channels. Blend with white to invert the bottom color values.</p>
<h2 id="exclusion" class="heading-with-anchor">Exclusion <!-- anchor: exclusion --><a href="#exclusion" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_exclusion.jpg" alt="Exclusion blend mode"></p>
<p>Behaves similarly to the <code>Difference</code> mode but results in lower contrast.</p>
<h2 id="subtract" class="heading-with-anchor">Subtract <!-- anchor: subtract --><a href="#subtract" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_subtract.jpg" alt="Subtract blend mode"></p>
<p>Subtracts the channels of the top color from the channels of the bottom color. Results less than 0 will be clamped to 0.</p>
<h2 id="divide" class="heading-with-anchor">Divide <!-- anchor: divide --><a href="#divide" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_divide.jpg" alt="Divide blend mode"></p>
<p>Divides the bottom color by the top color channels.</p>
<h2 id="hue" class="heading-with-anchor">Hue <!-- anchor: hue --><a href="#hue" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_hue.jpg" alt="Hue blend mode"></p>
<p>The result color uses the hue of the top color and the luminosity and saturation of the bottom color.</p>
<h2 id="saturation" class="heading-with-anchor">Saturation <!-- anchor: saturation --><a href="#saturation" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_saturation.jpg" alt="Saturation blend mode"></p>
<p>The result color uses the saturation of the top color and the luminosity and hue of the bottom color.</p>
<h2 id="color" class="heading-with-anchor">Color <!-- anchor: color --><a href="#color" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_color.jpg" alt="Color blend mode"></p>
<p>The result color uses the hue and saturation of the top color and the luminosity of the bottom color.</p>
<h2 id="luminosity" class="heading-with-anchor">Luminosity <!-- anchor: luminosity --><a href="#luminosity" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_luminosity.jpg" alt="Luminosity blend mode"></p>
<p>The result color uses the luminosity of the top color and the hue and saturation of the bottom color.</p>
`;
