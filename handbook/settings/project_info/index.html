<h1>Project Info</h1><p>This tab displays general information about the current project. Most fields here are just labels and are not editable.</p>
<p><img src="/assets/images/hb/settings/info.jpg" alt="Project info settings page"></p>
<h2 id="name" class="heading-with-anchor">Name <!-- anchor: name --><a href="#name" class="heading-with-anchor-anchor">#</a></h2><p>The <a href="/handbook/projects/create_project#name">name</a> of the project. This can also be edited here. </p>
<h2 id="resolution-fps" class="heading-with-anchor">Resolution and Fps <!-- anchor: resolution-fps --><a href="#resolution-fps" class="heading-with-anchor-anchor">#</a></h2><p>The <a href="/handbook/projects/create_project#resolution">resolution</a> and <a href="/handbook/projects/create_project#fps">frame rate</a> of the project.</p>
<h2 id="memory" class="heading-with-anchor">Memory <!-- anchor: memory --><a href="#memory" class="heading-with-anchor-anchor">#</a></h2><h3 id="storage-usage" class="heading-with-anchor">Storage usage <!-- anchor: storage-usage --><a href="#storage-usage" class="heading-with-anchor-anchor">#</a></h3><p>This is the size of the project folder on disk.</p>
<h3 id="cache-usage" class="heading-with-anchor">Cache usage <!-- anchor: cache-usage --><a href="#cache-usage" class="heading-with-anchor-anchor">#</a></h3><p>The amount of iPad storage that is being used for cached files for this project.</p>
<p>Some files that are generated during the editing of a project are cached for better performance. Cached files can always be safely deleted since they can be regenerated whenever needed.</p>
<h3 id="clear-cache" class="heading-with-anchor">Clear cache <!-- anchor: clear-cache --><a href="#clear-cache" class="heading-with-anchor-anchor">#</a></h3><p>Deletes all currently cached files for this project.</p>
<h2 id="asset-counts" class="heading-with-anchor">Number of scenes / animation clips / video clips / audio clips <!-- anchor: asset-counts --><a href="#asset-counts" class="heading-with-anchor-anchor">#</a></h2><p>These labels show the number of various assets in this project.</p>
<h2 id="thumbnail" class="heading-with-anchor">Thumbnail <!-- anchor: thumbnail --><a href="#thumbnail" class="heading-with-anchor-anchor">#</a></h2><h3 id="thumbnail-frame" class="heading-with-anchor">Frame <!-- anchor: thumbnail-frame --><a href="#thumbnail-frame" class="heading-with-anchor-anchor">#</a></h3><p>The frame number that is currently used as the project thumbnail.</p>
<h3 id="thumbnail-set-to-current" class="heading-with-anchor">Set to current frame <!-- anchor: thumbnail-set-to-current --><a href="#thumbnail-set-to-current" class="heading-with-anchor-anchor">#</a></h3><p>Tapping this button will use the current frame of the selected <a href="/handbook/projects/scenes">scene</a> or <a href="/handbook/symbols/animation_clips">clip</a> as the thumbnail of the project or the selected clip.</p>
